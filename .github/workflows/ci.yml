name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  DEVELOPER_DIR: /Applications/Xcode_15.2.app/Contents/Developer
  IPHONEOS_DEPLOYMENT_TARGET: "17.0"

jobs:
  lint:
    name: SwiftLint
    runs-on: macos-14
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: |
          brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint lint --strict

  build-and-test:
    name: Build and Test
    runs-on: macos-14
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_15.2.app

      - name: Show Xcode version
        run: xcodebuild -version

      - name: List available simulators
        run: xcrun simctl list devices available

      - name: Build for iOS Simulator
        run: |
          xcodebuild clean build \
            -project PrinterActivityMonitor.xcodeproj \
            -scheme PrinterActivityMonitor \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro,OS=17.2' \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            IPHONEOS_DEPLOYMENT_TARGET=${{ env.IPHONEOS_DEPLOYMENT_TARGET }} \
            | xcpretty && exit ${PIPESTATUS[0]}

      - name: Run tests
        if: success()
        continue-on-error: true
        run: |
          xcodebuild test \
            -project PrinterActivityMonitor.xcodeproj \
            -scheme PrinterActivityMonitor \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro,OS=17.2' \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            IPHONEOS_DEPLOYMENT_TARGET=${{ env.IPHONEOS_DEPLOYMENT_TARGET }} \
            | xcpretty && exit ${PIPESTATUS[0]}

  analyze:
    name: Static Analysis
    runs-on: macos-14
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_15.2.app

      - name: Run Static Analyzer
        run: |
          xcodebuild analyze \
            -project PrinterActivityMonitor.xcodeproj \
            -scheme PrinterActivityMonitor \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro,OS=17.2' \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            IPHONEOS_DEPLOYMENT_TARGET=${{ env.IPHONEOS_DEPLOYMENT_TARGET }}

  summary:
    name: CI Summary
    runs-on: macos-14
    needs: [lint, build-and-test, analyze]
    if: always()
    steps:
      - name: Check results
        run: |
          echo "Lint status: ${{ needs.lint.result }}"
          echo "Build and test status: ${{ needs.build-and-test.result }}"
          echo "Analysis status: ${{ needs.analyze.result }}"

          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.build-and-test.result }}" != "success" ] || \
             [ "${{ needs.analyze.result }}" != "success" ]; then
            echo "CI failed"
            exit 1
          fi

          echo "CI passed successfully"
